<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>RUB</title>
</head>
<body>
    <div class="container-fluid h-100 bg-light text-dark">
    <form method="{{ response['method'] }}" action="{{ response['url'] }}">
        <input type="hidden" name="ac_account_email" value="{{ response['data']['ac_account_email'] }}">
        <input type="hidden" name="ac_amount" value="{{ response['data']['ac_amount'] }}">
        <input type="hidden" name="ac_currency" value="{{ response['data']['ac_currency'] }}">
        <input type="hidden" name="ac_fail_url" value="{{ response['data']['ac_fail_url'] }}">
        <input type="hidden" name="ac_order_id" value="{{ response['data']['ac_order_id'] }}">
        <input type="hidden" name="ac_ps" value="{{ response['data']['ac_ps'] }}">
        <input type="hidden" name="ac_sci_name" value="{{ response['data']['ac_sci_name'] }}">
        <input type="hidden" name="ac_sign" value="{{ response['data']['ac_sign'] }}">
        <input type="hidden" name="ac_sub_merchant_url" value="{{ response['data']['ac_sub_merchant_url'] }}">
        <input type="hidden" name="ac_success_url" value="{{ response['data']['ac_success_url'] }}">
        <h1>Is it correct amount?</h1>
        <h1>{{ response['data']['ac_amount'] }} RUB</h1>
        <input type="submit" value="Yes" class="btn btn-success">
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script> 
</body>
</html>
