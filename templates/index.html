<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Invoke test</title>
</head>
<body>
<div class="container-fluid h-100 bg-light text-dark">
    <div class="row justify-content-center align-items-center">
        <h1>Piastrix Payment</h1>  
        {% if massage %}
            <p class="massage">{{ massage | safe }}</p>
        {% endif %}  
    </div>
        <form method="post" accept-charset="UTF-8" name='outForm'> 
        <div class="form-group">
            <input class="form-control" type="number" step="any" name="amount" placeholder="Сумма оплаты " required/> 
        </div>
        <br>
        <br>
        <div class="form-group">
        <select name="currency" class="form-control">
            <option value="0">Выберите валюту</option>
            <option value="978">EUR</option>
            <option value="840">USD</option>
            <option value="643">RUB</option>
          </select>
        </div>
          <br>
          <br>
          <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Описание товара"></textarea>
          </div>
        <br>
        <br>
        <input class="btn btn-success" type="submit" value="Оплатить "/> 
        </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>        
</body>
</html>
