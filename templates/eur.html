<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>EUR</title>
</head>
<body>
    <div class="container-fluid h-100 bg-light text-dark">
    <form name="Pay" action="https://pay.piastrix.com/ru/pay" method="post" accept-charset="UTF-8">
        <input type="hidden" name="amount" value="{{ response[0]['amount'] }}"/> 
        <input type="hidden" name="currency" value="978"/> 
        <input type="hidden" name="description" value="{{ response[0]['description'] }}"/> 
        <input type="hidden" name="shop_id" value="5"/>
        <input type="hidden" name="shop_order_id" value="101"/> 
        <input type="hidden" name="sign" value="{{ response[0]['sign'] }}"/>
        <h1>Is it correct amount?</h1>
        <h1>{{ response[0]['amount'] }} EUR</h1>
        <input type="submit" value="Yes " class="btn btn-success"/> 
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script> 
</body>
</html>
